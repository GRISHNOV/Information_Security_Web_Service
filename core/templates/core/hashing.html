{% extends "core/base.html" %}

{% block title %}Hashing{% endblock %}

{% block main %}
    <div>
        <h1 class="mt-3">Хэширование и контрольные суммы</h1>
        <form action="{% url 'crypto:hashing' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="inputCRC">Алгоритм вычисления контрольной суммы:</label>
                <select name="check_sum_algorithm" id="inputCRC" class="form-control" required>
                    <option disabled selected>Выберите алгоритм...</option>
                    <option value="CRC16">CRC16 (modbus)</option>
                    <option value="CRC24">CRC24</option>
                    <option value="CRC32">CRC32</option>
                    <option value="FLETCHER">FLETCHER</option>
                    <option value="SHA224">SHA224</option>
                    <option value="SHA256">SHA256</option>
                    <option value="SHA384">SHA384</option>
                    <option value="SHA512">SHA512</option>
                    <option value="SHA3_224">SHA3_224</option>
                    <option value="SHA3_256">SHA3_256</option>
                    <option value="SHA3_384">SHA3_384</option>
                    <option value="SHA3_512">SHA3_512</option>
                    <option value="SHA3_512_KECCAK">SHA3_512_KECCAK</option>
                </select>
            </div>
            <div class="form-group">
                <label for="inputText">Текст:</label>
                <textarea name="msg" rows="12" class="form-control" id="inputText" placeholder="Напишите текст для вычисления..." required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Вычислить</button>
        </form>

        <div class="text"> {{ text }} </div>
        <div class="msg"> <pre><code>{{ msg }} </pre></code> </div>
        <div class="text"> {{ jsonText }}</div>
        <pre class="json"> {{ json }} </pre>
    </div>
{% endblock %}
