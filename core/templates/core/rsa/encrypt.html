{% extends "core/base.html" %}

{% block title %}RSA Encryption{% endblock %}

{% block main %}
    <div>
        <h1 class="mt-3">RSA Шифрование</h1>
        <form action="{% url 'crypto:rsa_encrypt' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="inputText">Открытый RSA ключ (JSON) для шифрования:</label>
                <textarea name="open_rsa_key_json" rows="4" class="form-control" id="inputOpenRsaKey" placeholder="Введите JSON с открытым ключом..." required></textarea>
            </div>
            <div class="form-group">
                <label for="inputText">Текст:</label>
                <textarea name="text" rows="12" class="form-control" id="inputText" placeholder="Введите открытый текст..." required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Зашифровать</button>
        </form>
    </div>
    {% if error %}
        <div>
            <h1 class="mt-3">Ошибка</h1>
            <h3>{{ error }}</h3>
        </div>
    {% endif %}
    {% if json %}
        <div>
            <h1 class="mt-3">Шифротекст</h1>
            <pre><code>{{ json }}</code></pre>
        </div>
    {% endif %}
{% endblock %}
