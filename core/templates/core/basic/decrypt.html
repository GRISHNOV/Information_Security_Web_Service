{% extends "core/base.html" %}

{% block title %}Basic Decryption{% endblock %}

{% block main %}
    <div>
        <h1 class="mt-3">Basic Расшифрование</h1>
        <!--<button onclick="window.location.href = '{% url "crypto:decrypt_help" %}';">Справка по расшифрованию</button>-->
        <form action="{% url 'crypto:basic_decrypt' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="inputSecret">Ключ:</label>
                <input name="user_password" type="text" class="form-control" id="inputSecret" placeholder="Введите строку с ключом..." required>
            </div>
            <div class="form-group">
                <label for="inputText">JSON c шифротекстом:</label>
                <textarea name="msg" rows="12" class="form-control" id="inputText" placeholder="Вставьте JSON..." required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Расшифровать</button>
        </form>
    </div>

    <div>{{ text }}</div>
    <div><pre><code>{{ msg }}</code></pre></div>
    <div>{{ checked }}</div>
{% endblock %}
